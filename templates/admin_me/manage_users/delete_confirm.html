{% extends 'admin_me/admin-base.html' %}
{% block title %}
    Confirm User Deletion
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Confirm Delete</h2>
        <hr>
        <form action="" method="post" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-default">Delete</button>
        </form>
    </div>
{% endblock %}
