<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/admin_me/assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>
        {% block title %}
            Admin Panel
        {% endblock %}
    </title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/static/admin_me/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/static/admin_me/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="/static/admin_me/assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/static/admin_me/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'stylus/style.css' %}">

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="/static/admin_me/assets/img/sidebar-5.jpg">

        <!--

            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag

        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    RCFSFA
                </a>
            </div>

            <ul class="nav">
                <li class="{% block dash_active %}{% endblock %}">
                    <a href="{% url 'admin-home' %}">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="{% block users_active %}{% endblock %}">
                    <a href="{% url 'list-users' %}">
                        <i class="pe-7s-user"></i>
                        <p>Manage Users</p>
                    </a>
                </li>
                <li class="{% block perm_active %}{% endblock %}">
                    <a href="#">
                        <i class="pe-7s-key"></i>
                        <p>User Permissions</p>
                    </a>
                </li>
                <li class="{% block prog_active %}{% endblock %}">
                    <a href="{% url 'list-programs' %}">
                        <i class="pe-7s-display1"></i>
                        <p>Programs</p>
                    </a>
                </li>
                <li class="{% block accom_active %}{% endblock %}">
                    <a href="../dashboard.html">
                        <i class="pe-7s-home"></i>
                        <p>Accommodations</p>
                    </a>
                </li>
                <li class="{% block reper_active %}{% endblock %}">
                    <a href="../dashboard.html">
                        <i class="pe-7s-bookmarks"></i>
                        <p>Repertoire</p>
                    </a>
                </li>
                <li class="{% block zones_active %}{% endblock %}">
                    <a href="../dashboard.html">
                        <i class="pe-7s-global"></i>
                        <p>Zones</p>
                    </a>
                </li>
                <li class="{% block areas_active %}{% endblock %}">
                    <a href="../dashboard.html">
                        <i class="pe-7s-global"></i>
                        <p>Areas</p>
                    </a>
                </li>
                <li class="{% block settings_active %}{% endblock %}">
                    <a href="../dashboard.html">
                        <i class="pe-7s-settings"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li class="{% block todo_active %}{% endblock %}">
                    <a href="../dashboard.html">
                        <i class="pe-7s-pin"></i>
                        <p>Todo</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-dashboard"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="">
                                Account
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>

                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="#">RCFSFA</a>
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="/static/admin_me/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/static/admin_me/assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="/static/admin_me/assets/js/bootstrap-checkbox-radio-switch.js"></script>

<!--  Charts Plugin -->
<script src="/static/admin_me/assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="/static/admin_me/assets/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="/static/admin_me/assets/js/light-bootstrap-dashboard.js"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="/static/admin_me/assets/js/demo.js"></script>


</html>
